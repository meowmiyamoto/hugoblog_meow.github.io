{{ if eq .Params.share true}}
<div class="sns-share">
  <ul>
    <li>
      <a class="sns-share-btn sns-share-btn-fb" href="http://www.facebook.com/sharer.php?u={{ .Permalink }}&t={{ .Title }}" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    <li>
      <a class="sns-share-btn sns-share-btn-tw" href="http://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}" target="_blank" title="Tweet"><i class="fab fa-twitter"></i></a>
    </li>
    <li>
      <a class="sns-share-btn sns-share-btn-line" href="https://line.me/R/msg/text/?{{ .Title }}{{.Permalink }}" target="_blank" title="LINE" rel="nofollow">LINE</a>
    </li>
    <li>
      <a class="sns-share-btn sns-share-btn-hb" href="http://b.hatena.ne.jp/add?mode=confirm&url={{ .Permalink }}&title={{ .Title }}" target="_blank" title="hatena">B!</a>
    </li>
    <li>
      <a class="sns-share-btn sns-share-btn-po" href="http://getpocket.com/edit?url={{ .Permalink }}&title={{ .Title }}" target="_blank" title="pocket"><i class="fab fa-get-pocket"></i></a>
    </li>
  </ul>
</div>
{{ end }}
