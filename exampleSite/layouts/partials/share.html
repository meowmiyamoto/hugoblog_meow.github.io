{{ if eq .Params.share true}}
<div class="sns-share">
  <ul>
    <li>
      <!--{{ .Permalink }} error: only fetches the relURL when deployed (works locally however). Added "menglish.jp" manually before {{ .Permalink }} to fix the issue-->
      <a class="sns-share-btn sns-share-btn-fb" href="https://www.facebook.com/sharer/sharer.php?u=https://menglish.jp&amp;{{.Permalink}}" target="_blank" title="Facebook" rel="nofollow"><i class="fab fa-facebook-f"></i></a>
    </li>
    <li>
      <a class="sns-share-btn sns-share-btn-tw" href="https://twitter.com/intent/tweet?url=https://menglish.jp{{.Permalink}}&amp;text={{ .Title }}" target="_blank" title="Twitter" rel="nofollow"><i class="fab fa-twitter"></i></a>
    </li>
    <li>
      <a class="sns-share-btn sns-share-btn-line" href="https://line.me/R/msg/text/?{{ .Title }}https://menglish.jp{{.Permalink}}" target="_blank" title="LINE" rel="nofollow">LINE</a>
    </li>
    <li>
      <a class="sns-share-btn sns-share-btn-hb" href="https://b.hatena.ne.jp/add?mode=confirm&amp;url=https://menglish.jp&amp;{{.Permalink}}&title={{ .Title }}" target="_blank" title="hatena" rel="nofollow">B!</a>
    </li>
    <li>
      <a class="sns-share-btn sns-share-btn-po" href="https://getpocket.com/edit?url=https://menglish.jp&amp;{{.Permalink}}&amp;title={{ .Title }}" target="_blank" title="pocket" rel="nofollow"><i class="fab fa-get-pocket"></i></a>
    </li>
  </ul>
</div>
{{ end }}
