{{ $permalink := .Permalink }}
<div class="card">
    <div class="card-image">
        <figure class="image is-3by2">
            {{ with .Params.images }}
              <div class="post-slider slider-sm">
                {{ range .}}
                {{ if (fileExists (add `assets/` .)) }}
                {{ $image:= resources.Get . }}
                {{ $imageSM:= $image.Fill "460x200" }}
                <img src="{{$imageSM.Permalink}}" class="card-img" loading="lazy" alt="post-thumb">
                {{ else }}
                <img src="{{ . | absURL }}" class="card-img" loading="lazy" alt="post-thumb">
                {{ end }}
                {{ end }}
              </div>
            <a href="{{ $permalink }}"><img src="{{ index . 0 }}" alt=""></a>
            {{ end }}
        </figure>
    </div>
    <div class="card-content">
        <a class="title is-5" href="{{ .Permalink }}">{{ .Title }}</a>
        <span class="heading"><time>{{ .PublishDate.Format "January 2, 2006"}}</time></span>
    </div>
</div>
